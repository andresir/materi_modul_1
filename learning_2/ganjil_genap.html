<script>
    var num = prompt('Input Angka :');
    var angka = parseInt(num);
    var hasil = '';
    var temp = '';

    //Penentu Ganjil Genap
    if(angka % 2 === 0){
        hasil = 'Genap';
    }else{
        hasil = 'Ganjil';
    }

    //Penentu Positif Negatif
    if(angka > 0){
        temp = 'Positif';
    }else{
        temp = 'Negatif';
    }

    document.write('Angka yang Anda input <b>' +angka+ '</b> adalah <b>' +hasil+ '</b> dan <b>' +temp+ '</b>');
</script>
