<script>
    var angka_1 = prompt("angka 1 :");
    var angka_2 = prompt("angka 2 :");
    var angka_3 = prompt("angka 3 :");

    var angka_min = Math.min(angka_1, angka_2, angka_3);
    var angka_max = Math.max(angka_1, angka_2, angka_3);
    document.write("angka terkecil : " + angka_min + "<br>");
    document.write("angka terbesar : " + angka_max);
</script>
